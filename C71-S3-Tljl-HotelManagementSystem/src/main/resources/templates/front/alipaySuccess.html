<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title>支付成功</title>
</head>
<body>
<h1 style="color: green;">购买成功</h1>
<table>
    <tr>
        <td th:text="'订单编号:'+${out_trade_no}"></td>
    </tr>
    <tr>
        <td th:text="'支付宝交易号: '+${trade_no}"></td>
    </tr>
    <tr>
        <td th:text="'实付金额: '+${total_amount}"></td>
    </tr>
</table>
<font id="id" size="6" color="red">5</font>秒钟后将自动跳转到主页<a href="../front/index.html" >或点击我直接跳转</a>
<script type="text/javascript">
var time = 5;
var timer = setInterval('fun()', 1000);
function fun() {
	var t = document.getElementById("id");
	if (time > 0) {
		t.innerHTML = time;
		time--;
	} else {
		clearInterval(timer);
		location.href = "../front/index.html";
	}
}
</script>
</body>
</html>
