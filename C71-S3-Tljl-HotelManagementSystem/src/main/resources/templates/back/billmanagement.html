<body>
	<div class="main-page">
		<div class="tables">
			<h3 class="title1">查看账单</h3>
			<div class="table-responsive bs-example widget-shadow">
				<h4>账单一览表:</h4>
				
				<table id="billInfoTable" data-search="true" class="table table-bordered">
				</table>
			</div>

	<!-- Classie -->
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"

	<!-- Metis Menu -->
	<script src="js/metisMenu.min.js"></script>
	<script src="js/custom.js"></script>
	<script>
		$(function() {
			$('#billInfoTable')
					.bootstrapTable(
							{
								method : "POST",
								contentType : "application/x-www-form-urlencoded",
								dataType : "json",
								url : "loadBillInfo",     //执行加载表格的PostMapping
								pagination : true, //分页
								sidePagination : "server", //服务端处理分页
								showRefresh : true,
								pageNumber : 1, //初始化加载第一页，默认第一页
								pageSize : 5, //每页的记录行数（*）
								pageList : [ 5, 10 ],
								toolbar : '#toolbar',
								detailView: true, 
								queryParams : function queryParams(params) {
									params.pageNumber = this.pageNumber;									
									return params;
								},
								sidePagination : "server",
								responseHandler : function(result) {
									//console.log(result);
									return {
										"total" : result.total,//总页数
										"rows" : result.list
									//数据
									}
								},
								columns : [{
											field : 'indent.orderNumber',
											sortable : true,
											title : '订单号'
										},{
											field : 'staff.username',
											sortable : true,
											title : '职员'
										},{
											field : 'user.username',
											sortable : true,
											title : '用户'
										},{
											field : 'consumptionAmount',
											sortable : true,
											title : '消费金额',
										},{
							                field : 'consumptionAmount',
							                sortable : true,
							                title: '消费金额'
							            },{
							                field : 'consumptionAmount',
							                sortable : true,
							                title: '消费金额'
							            },{
											field : 'recordTime',
											sortable : true,
											title : '结算时间',
											formatter:function formatDate(value,row,index){
												var d = new Date(value);
												var times=d.getFullYear() + '年' 
												+ (d.getMonth() + 1) + '月' + d.getDate() 
												+ '日 ' + d.getHours() + ':' + d.getMinutes() 
												+ ':' + d.getSeconds();
												return times;
											}
										}]
							});
			
		})
	
    //规范时间函数
    function formatTime(value){
		var d = new Date(value);
		var times=d.getFullYear() + '年' 
		+ (d.getMonth() + 1) + '月' + d.getDate() 
		+ '日 ' + d.getHours() + ':' + d.getMinutes() 
		+ ':' + d.getSeconds();
		return times;
	}
    
	</script>

	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
