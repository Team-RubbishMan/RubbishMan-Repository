	<body>
		<div id="page-wrapper">
			<div class="main-page signup-page">
				<h3 class="title1">忘 记 密 码</h3>
				<p class="creating">如果您忘记了您的密码，请按以下提示进行操作来重置密码</p>
				<div class="sign-up-row widget-shadow">
					<h5>账 号 信 息 :</h5>
					<form>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>用 户 名* :</h4>
							</div>
							<div class="sign-up2">
								<input type="text" required>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>联 系 方 式* :</h4>
							</div>
							<div class="sign-up2">
								<!-- <form role="form">
							    <div class="input-group">
							       
							        <input type="text" class="form-control">
									<span class="input-group-addon">
									   <a href="#" class="btn-block">button</a>
									</span>
							    </div>
							</form> -->
								<div class="input-group">
									<input type="text" required>
									<span id="vsbutton" class="input-group-addon">
										<a href="#" class="btn-block">获取验证码</a>
									</span>
								</div>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>密 码* :</h4>
							</div>
							<div class="sign-up2">
								<input type="password" required>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>确 认 密 码* :</h4>
							</div>
							<div class="sign-up2">

								<input type="password" required>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sub_home">

							<input type="submit" value="重 置 密 码">
							<input style="margin-left:300px" type="submit" value="取 消">

							<div class="clearfix"> </div>
						</div>

				</div>

		<!-- Classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById('cbp-spmenu-s1'),
				showLeftPush = document.getElementById('showLeftPush'),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle(this, 'active');
				classie.toggle(body, 'cbp-spmenu-push-toright');
				classie.toggle(menuLeft, 'cbp-spmenu-open');
				disableOther('showLeftPush');
			};

			function disableOther(button) {
				if (button !== 'showLeftPush') {
					classie.toggle(showLeftPush, 'disabled');
				}
			}
		</script>
