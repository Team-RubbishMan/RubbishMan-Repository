<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	
	
	
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}





</script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<!-- js-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<!--webfonts-->
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
	rel='stylesheet' type='text/css'>
<!--//webfonts-->
<!--animate-->
<link href="css/animate.css" rel="stylesheet" type="text/css"
	media="all">
<script src="js/wow.min.js"></script>
<script>
	new WOW().init();
</script>
<!--//end-animate-->
<!-- Metis Menu -->
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
<link href="css/custom.css" rel="stylesheet">
<!--//Metis Menu -->
</head>
<body>
	<div th:fragment="roomManagementPage">
		<div class="main-page">
			<div id="alertDiv" class="alert alert-warning"
				style="position: absolute; z-index: 10; margin-top: 500px;">
				<a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>警告！</strong>您的网络连接有问题。
			</div>
			<div class="tables">
				<h3 class="title1">客房管理</h3>
				<div class="table-responsive bs-example widget-shadow">
					<h4 >客房信息表:</h4>
					<table class="table table-bordered">
						<thead >
							<tr>
								<th style="display:none;">#</th>
								<th>房间号</th>
								<th>房间单价</th>
								<th>房间型号</th>
								<th>房间使用情况</th>
								<th style="width: 15%;">操作</th>
							</tr>
						</thead>
						<tbody th:each="room:${roomInfo}">
							<tr >
								<th th:value="${room.id}" style="display:none;" ></th>
								<td th:text="${room.roomNumber}"></td>
								<td th:text="${room.roomType.amount}"></td>
								<td th:text="${room.roomType.type}"></td>
								<td th:text="${room.status}"></td>
								
								<td>
									<button type="button" class="btn btn-primary"
										style="float: left;" onclick="roomMaintain(this)">维&nbsp&nbsp&nbsp&nbsp护</button>
									<button type="button" class="btn btn-primary"
										style="float: right;">启&nbsp&nbsp&nbsp&nbsp用</button>
								</td>
							</tr>
						</tbody>
					</table>
							<!--分页文字信息  -->
							<div class="col-md-6">
								当前第 <span th:text="${roomInfo.pageNum}" > </span>页, 总共 <span th:text="${roomInfo.pages}"> </span> 页, 共有 <span th:text="${roomInfo.total}"></span> 条记录
							</div>
							<!-- 分页条信息 -->
							<div class="col-md-6 ">
								<nav aria-label="Page navigation">
									<ul  class="pagination">
										<li><a href="#" th:value="1">首页</a></li>
										<li class="prev"><a href="#" th:value="${roomInfo.pageNum-1<0?roomInfo.pageNum:roomInfo.pageNum-1}"> <i
												class="ace-icon fa fa-angle-double-left" ></i> 上一页
										</a></li>
										<li class="next"><a href="#" th:value="${roomInfo.pageNum+1>roomInfo.pages?roomInfo.pages:roomInfo.pageNum+1}"> <i
												class="ace-icon fa fa-angle-double-right" ></i> 下一页
										</a></li>
										<li><a href="#" th:value="${roomInfo.pages}">尾页</a></li>
									</ul>
								</nav>
							</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
	<!-- 刘子源写的js -->
	<script type="text/javascript">
		$(".pagination a").click(function(){
			var page=$(this).attr("value");
			console.log(roomTypeId);
			console.log("page"+page);
			$("#dynamicDisplayDiv").load("roommanagement.html?roomTypeId="+roomTypeId+"&page="+page);
		})
		function roomMaintain(obj) {
			var roomId = $(obj).parent("td").siblings("th").attr("value");

			$.post("roomMaintenance", {
				id : roomId
			}, function() {

			})
		}
	</script>
</body>
</html>
